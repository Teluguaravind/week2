<!DOCTYPE html>
<html>
<body>
    <h1>Practise of elements getting By Id</h1>
	<h2>Getting elements by id</h2>

	<p id="nani"></p>
	<p id="bindu">examined</p>

	<script>
      var element = document.getElementById("bindu");
	document.getElementById("nani").innerHTML=
	"The text from paragraph is" + element.innerHTML ;
	</script>
	</body>
	</html>
